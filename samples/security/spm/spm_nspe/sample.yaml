sample:
  description: SPM base NS environment example for PSoC6 CM4
    application
  name: spm_psoc6
  platforms: all
common:
    tags: samples
    harness: console
    harness_config:
      type: one_line
      regex:
        - "SPM PSoC6 (.*)"
tests:
  singlethread:
    extra_args: CONF_FILE=prj.conf
    filter: not CONFIG_BT and not CONFIG_GPIO_SCH and ASSERT == 0
  test:
    tags: samples
