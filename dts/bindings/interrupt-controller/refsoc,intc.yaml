---
title: Reference SoC Interrupt Controller
type: interrupt-controller
version: 0.1

description: >
    This binding describes Reference SoC Interrupt controller

properties:
  compatible:
      category: required
      type: string
      description: compatible strings
      constraint: "refsoc,intc"
      generation: define

  reg:
      category: required
      type: int
      description: mmio register space
      generation: define

  refsoc,num-irq-priority-bits:
      category: required
      type: int
      description: number of bits of IRQ priorities
      generation: define

cell_string: IRQ

"#cells":
  - irq
  - sense
  - priority
...
