---
title: REFSOC I2C
version: 0.1

description: >
    This binding gives a base representation of the REFSOC I2C controller

inherits:
    !include i2c.yaml

properties:
    compatible:
      constraint: "refsoc,i2c"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: readable string describing the interrupts
      generation: define
...
