---
title: REFSOC UART
version: 0.1

description: >
    This binding gives a base representation of the Reference SoC UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "refsoc-uart"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define
...
